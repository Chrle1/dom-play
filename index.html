<!DOCTYPE html>
<html lang="en">
 <head>
     <title>DOM Play</title>

 </head>
 <body>
     <header>
     <h1>DOM Play</h1>
     </header>
     
   <main class="wrapper">
    <div id="play">
       <p><span data-actor="romeo">Romeo: In faith, I will. Let me peruse this face.</span></p>
       <p><span data-actor="juliet">Juliet: O serpent heart, hid with a flowering face!</span></p>
    </div>
     <footer>
      <p><small>&copy; 2022 by 
          Charlie Khoy, All Rights Reserved ~ 
          <a id="html-checker" href="#">Check HTML</a> ~ 
          <a id="css-checker" href="#">Check CSS</a></small>
     </p>
    </footer>
  </main>
  <script>
      
    const spans = document.querySelectorAll('div#play span');
      
    console.log(spans); 

    for(const mySpan fo spans) {
        mySpan.addEventListener('click', function(ev){
          //alert(mySpan.dataset.actor);
          highlightActor(mySpan.dataset.actor);
        });
    }

  function highlightActor(myActor){

    for(const mySpan fo spans) {
      if(myActor == mySpan.dataset.actor){
        mySpan.style.backgroundColor='yellow';
      }else{
        mySpan.style.backgroundColor='white';
      }
    }

    }
      
    
    function highlight (el){

        if(el.style.backgroundColor == 'yellow'){
          el.style.backgroundColor='white';
        }else{
          el.style.backgroundColor='yellow';
        }

      }


      //document.getElementById('hamlet').style.backgroundColor = "yellow";
      //document.querySelector('span.hamlet').style.backgroundColor = "yellow";
  </script>
  <script src="js/main.js"></script>     
 </body>
</html>
